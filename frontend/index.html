<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Care AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <div class="login-box">
            <h3>Login</h3>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section">
        <div class="dashboard-grid">
            <!-- Left Sidebar for Scanned Emails -->
            <div class="sidebar">
                <h4 class="h4">Scanned Emails</h4>
                <div id="emails-list" class="email-list"></div>
            </div>

            <!-- Right Section -->
            <div class="main-content">
                <h4 class="h4">Security Detections</h4>

                <div class="top-section">
                    <div id="check-result"></div>
                </div>

                <div class="bottom-section">
                    <div class="file-input">
                        <textarea id="message-input" placeholder="Enter message to check for spam" rows="4"></textarea>
                        <button id="check-spam-btn" disabled>Check Spam</button>
                    </div>
                    <div class="file-input">
                        <input type="text" id="url-input" placeholder="Enter URL to check for phishing">
                        <button id="check-url-btn" disabled>Check URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
